<!DOCTYPE html>

<head>
<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/1.1.css">>
	<script type="text/javascript" src="script/jquery-3.1.1.js"></script>
	<script type="text/javascript">
	$(function(){
    $(".level1 > a").click(function(){
    	$(this).addClass("current")           //给当前元素添加current名字
    	.next().show()                        //下个元素显示
    	.parent().siblings().children("a").removeClass("current") 
    	//父元素的同辈元素的子元素<a>移除current名字
    	.next().hide();  //他的下个元素隐藏

    	return false;
    });
});
     
	</script>
	
</head>
<body>
<div class="box">
<ul class="menu">
<li class="level1"><a href="#">衬衫</a>

</ul>
</li>

</ul>
</div>
</body>
</html>
