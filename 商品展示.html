<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/xs.css">
	<script type="text/javascript" src="script/jquery-3.1.1.js"></script>
	<script type="text/javascript">
	$(function(){
		var $category = $("ul li:gt(5):not(:last)");
      //设置变量category来获取ul里li隐藏5个元素，除了最后一个元素
		$category.hide();
      //把它隐藏
		var $toggleBtn = $('div.showmore > a');
      //设置变量获取div下子元素showmore的所有a元素
		$toggleBtn.click(function(){
     //添加点击事件，所以要用到return false要不然点击按钮会转跳网页
       if($category.is(":visible")){      //判断
        //如果元素显示
       	    $category.hide();
        //就隐藏category选择的元素
			$(this).find('span')
             //获取div里面后代元素span
			.css("background","url(img/up.git) no-repeat 0 0")
             //添加一张图片 
			.text("显示全部品牌");
             //改变背景图和文字文本
             $('ul li').removeClass("promoted");
               //去除ul li里名为promoted名字,失去高亮

         }else{      //否则

         	$category.show();    //显示$category里的所有元素并某些高亮元素

         	$(this).find('span')       

         	.css("background","url(img/up.git) no-repeat 0 0")
             //添加一张图片 
			.text("精简显示品牌");       //改变背景图和文字文本

		    $('ul li') 
            
	   .filter(":contains('佳能'),:contains('尼康'),:contains('奥林巴斯')")
           //设置.filter就是集合，集合含有佳能, 尼康，奥林巴斯文本的元素

			.addClass("promoted");        //显示高亮
          //添加class名为promoted 后面设置CSS颜色，该方法不会删除已有的class
			}

			 return false;            //超链接不转跳


		})
	})

	</script>
</head>
<body>

<ul>

</ul>

</div>
</div>

</body>
</html>
