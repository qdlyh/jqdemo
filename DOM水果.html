<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="script/jquery-3.1.1.js"></script>
	<script type="text/javascript">
	$(function(){
		var $li = $("ul li:eq(1)");      //获取ul里li的第二个元素
		var li_txt = $li.text();         //获取第二个li元素文本
		alert(li_txt);                   //输出第二个li文本内容

		var $para =$("p");     //获取P元素
		var p_txt = $para.attr("title");   //获取p元素节点title属性
		alert(p_txt);          //输出title属性值
   
		var $li_1 = $("<li></li>");       //创建li
        var $li_2 = $("<li></li>");       //创建li
        $("ul").append($li_1);             //添加到ul节点中
        $("ul").append($li_2);             //添加到ul节点中
        var $li_1 = ("<li>香蕉</li>");      //创建文本文字
        var $li_2 = ("<li>雪梨</li>");       //创建文本文字
        $("ul").append($li_1);               //添加文本文字
        $("ul").append($li_2);                 //添加文本文字

         var $li_1 = $("<li title='香蕉1'> 香蕉1 </li>");
         var $li_2 = $("<li title='雪梨1'> 雪梨1 </li>");
         var $li_3 = $("<li title='其他'> 其他 </li>");
        var $parent = $("ul");               //获取ul元素
        var $two_li = $("ul li:eq(1)" );      //获取ul里li第二个节点
        $parent.append($li_1);                //将li_1添加到其父元素最后面
        $parent.prepend($li_2);                //将li_2添加到其父元素最前面
        $li_3.insertAfter($two_li);           //将li_3插入获取到li元素之后

       $("ul li").click(function(){
      $(this).clone().appendTo('ul'); 
      //复制当前单击的节点，并把它追加到ul元素中   

     $(function(){
     	
     })
 
})
	</script>
</head>

<p title="选择你最喜欢的水果." >你最喜欢的水果是?</p>

	  <li title='苹果'>苹果</li>
	  <li title='橘子'>橘子</li>
	  <li title='菠萝'>菠萝</li>
	</ul>
